name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Prepare unit tests
      run: |
        export POSTGRES_URL=postgresql://test_user:test_password@localhost:5432/test_db

    - name: Run unit tests
      run: |
        pytest ./tests/unit -v

    - name: Prepare integration tests
      run: |
        pip install psycopg2-binary
        python -c "
        import time
        import psycopg2
        from sqlalchemy import create_engine
        from app.database import Base
        from app.schemas.advertisement import AdvertisementDB
        from app.schemas.message import MessageDB
        
        # Wait for PostgreSQL to be ready
        for i in range(10):
            try:
                conn = psycopg2.connect('postgresql://test_user:test_password@localhost:5432/test_db')
                conn.close()
                break
            except:
                time.sleep(2)
        
        # Create tables
        engine = create_engine('postgresql://test_user:test_password@localhost:5432/test_db')
        Base.metadata.create_all(bind=engine)
        "

    - name: Run integration tests
      run: |
        pytest ./tests/integration -v