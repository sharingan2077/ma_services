name: CI/CD - Advertisement Service

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'advertisement_service/**'  # Триггерим только при изменениях в advertisement_service
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: ["main", "master"]
    paths:
      - 'advertisement_service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./advertisement_service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest sqlalchemy pydantic
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./advertisement_service  # Указываем путь к сервису
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/advertisement-service:latest
            ${{ secrets.DOCKER_USERNAME }}/advertisement-service:${{ github.sha }}